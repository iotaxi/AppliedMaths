<html>
<body>

<h2>JavaScript Math.random()</h2>

<p>Math.random() returns a random number between 0 (included) and 1 (excluded):</p>

<p id="demo"></p>

<script>
document.getElementById("demo").innerHTML = Math.random();

</script>
<h2>Redirect to a Webpage</h2>
<p>The replace() method replaces the current document with a new one:</p>

<button onclick="myFunction()">Go to ggb document</button>

<script>
function myFunction() {
  location.replace("https://www.geogebra.org/m/eyustrgm")
}
</script>

</body>
</html>
