---
layout: default
title: Statistics
---
<h1>Statistics</h1>

<ul>
  {% for topic in site.sections %}
    <li>
      <h2><a href="{{ topic.url | prepend: site.baseurl }}">{{ topic.short_name }}</a></h2>
      <h3>{{ topic.position }}</h3>
      <p>{{ topic.content | markdownify }}</p>
    </li>
  {% endfor %}
</ul>
