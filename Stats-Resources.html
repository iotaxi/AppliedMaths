---
layout: default
title: Stats Resources
---
<h1>Stats Resources</h1>

<ul>
  {% for topic in site.statistics %}
    <li>
      <h2><a href="{{ topic.url | prepend: site.baseurl }}">{{ topic.name }}</a></h2>
      <h3>{{ topic.position }}</h3>
      <p>{{ topic.content | markdownify }}</p>
    </li>
  {% endfor %}
</ul>
